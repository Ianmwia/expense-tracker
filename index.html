<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--nav-->
    <nav>
        <h1>Expense Tracker</h1>
    </nav>
    <!--main-->
    <main>
        <section class="form-section">
            <form action="" id="expense-form">
                <input type="text" name="expense" id="expense" placeholder="expense" required>
                <input type="number" name="amount" id="amount" placeholder="amount" required>
                <select name="category" id="category">
                    <option value="disabled selected">Select Category</option>
                    <option value="ingredients">Ingredients</option>
                    <option value="utilities">Utilities</option>
                    <option value="labor">Labor</option>
                    <option value="miscellaneous">Miscellaneous</option>
                </select>
                <button type="submit">Add Expense</button>
            </form>
        </section>
        
        <section id="expense-list">
            <p>Expenses</p>
            <!--a delete button for each expense-->
            <table id="expense-table">
                <thead>
                    <tr>
                        <th>Expense</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body">

                </tbody>

            </table>
        </section>
        <section id="filter-category">
            <!--filter by category-->
        </section>
        <section id="total-expenses">
            <h3>Total Amount: Kes 0</h3>
        </section>
    </main>
    <!--footer-->
    <footer>
        <p>&copy 2025 Expense Tracker</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
