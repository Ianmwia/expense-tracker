<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--nav-->
    <nav>
        <h1>Expense Tracker</h1>
    </nav>
    <!--main-->
    <main>
        <section>
            <form action="" id="expense-form">
                <input type="text" name="expense" id="expense" placeholder="expense" required>
                <input type="number" name="amount" id="amount" placeholder="amount" required>
                <input type="text" name="category" id="category" placeholder="category" required>
                <button type="submit">Add Expense</button>
            </form>
        </section>
        <section id="expense-list">
            <!--a delete button for each expense-->
        </section>
        <section id="filter-category">
            <!--filter by category-->
        </section>
        <section id="total-expenses">
            <h3>Total Amount:0</h3>
        </section>
    </main>
    <!--footer-->
    <footer>
        <p>&copy 2025 Expense Tracker</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
